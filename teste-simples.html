<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Galeria - Carvalho Sports</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #000; color: white; padding: 2rem; }
        .test-info { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            background: #e63946; 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            z-index: 9999; 
        }
        .main-gallery { padding: 2rem 0; }
        .main-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        .main-gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2a2a2a;
            aspect-ratio: 4/3;
        }
        .main-gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .main-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .main-gallery-item:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="test-info">
        ‚úÖ TESTE GALERIA SIMPLES<br>
        Status: <span id="status">Carregando...</span>
    </div>

    <h1>üéØ TESTE GALERIA - 9 FOTOS</h1>
    
    <section class="main-gallery">
        <div class="main-gallery-grid" id="mainGalleryGrid">
            <!-- Fotos ser√£o carregadas aqui -->
        </div>
    </section>

    <script>
        document.getElementById('status').textContent = 'Iniciando...';
        
        const testPhotos = [

        ];

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('status').textContent = 'DOM Carregado';
            
            const galleryGrid = document.getElementById('mainGalleryGrid');
            
            if (galleryGrid) {
                document.getElementById('status').textContent = 'Grid Encontrado';
                
                testPhotos.forEach(photo => {
                    const photoElement = document.createElement('div');
                    photoElement.className = 'main-gallery-item';
                    photoElement.innerHTML = `
                        <img src="${photo.image}" alt="${photo.title}" loading="lazy">
                        <div class="overlay">
                            <h3 style="margin: 0 0 0.5rem 0; font-size: 1rem;">${photo.title}</h3>
                            <p style="margin: 0; font-size: 0.9rem; opacity: 0.9;">${photo.description}</p>
                        </div>
                    `;
                    
                    galleryGrid.appendChild(photoElement);
                });
                
                document.getElementById('status').textContent = `‚úÖ ${testPhotos.length} fotos carregadas`;
                
            } else {
                document.getElementById('status').textContent = '‚ùå Grid n√£o encontrado';
            }
        });
    </script>
</body>
</html>
